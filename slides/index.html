    <!-- Wrap the entire slide show in a div using the "reveal" class. -->
    <div class="reveal">
        <!-- Wrap all slides in a single "slides" class -->

            <!-- ALL SLIDES GO HERE -->

            <section>
                <h1>Boost Ranges and Coroutines</h1>

            </section>

             <section data-markdown="slides2.md"
                data-separator="<hr><hr><hr>">

            <section data-markdown="slides2.md"
                data-separator="^\n- - -\n$"
                data-vertical="^\n- -\n$"
                data-notes="^Note:">
            </section>

<!-- section data-markdown="Reveal-md_ext.md" data-separator="^\n\n\n" data-vertical="^\n\n" data-notes="^Note:"></section   -->



            <section data-markdown
                data-markdown="slides2.md"
                data-separator="^\n---\n$"
                data-vertical="^\n--\n$"
            >
            </section>



            <!-- Slides are separated by three dashes (quick 'n dirty regular expression) -->
                <section data-markdown data-separator="---">
                    <script type="text/template">
                        ## Slide 1

                        ## Slide 1

                        Slide 3
                    </script>
                 </section>


            <section
                data-markdown="slides.md"
                data-separator="^\n\n\n"
                data-separator-vertical="^\n\n"
            ></section>

              <script type="text/template">
                    ## Mark down

              </script>

                dependencies: [
                    { src: 'reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },
                    { src: 'reveal.js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: 'reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
